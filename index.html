<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="heading">Generate a <br> <span>random password</span></h1>
    <p class="sup-text">Never use an insecure password again.</p>
    <div class="options">
        <label for="pass-length">Choose password length (1-20):</label>
        <input type="number" name="pass-length" id="pass-length" required min="0" max="20"> <span id="error-msg"></span>
        <div class="checkboxes">
            <span>Use:</span>
            <input type="checkbox" id="numbers" name="numbers" checked><label for="numbers">Numbers</label>
            <input type="checkbox" id="symbols" id="symbols" checked><label for="symbols">Symbols</label>
        </div>
    </div>
    <div class="buttons"> <button onclick="generatePassword()">Generate passwords</button>
    </div>
    <hr>
    <div class="container">
        <output type="text" onclick="copyPassword();">
            <span id="pass-el"></span>
            <div class="copy" id="copy">Copied</div>
        </output>

        <output type="text" onclick="copyPassword2();">
            <span id="pass-el2"></span>
            <div class="copy" id="copy2">Copied</div>
        </output>
    </div>

    <p class="copy-info">Click on the password to copy</p>



    <script src="index.js"></script>
</body>

</html>
